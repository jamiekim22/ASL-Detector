{% extends "base.html" %}

{% block title %}ASL Recognition App - Practice Mode{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-12">
            <h2 class="mb-4">
                <i class="fas fa-graduation-cap me-2"></i>Practice Mode
            </h2>
        </div>
    </div>
    
    <div class="row">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-header">
                    <h5 class="mb-0">Practice Challenge</h5>
                </div>
                <div class="card-body text-center">
                    <h1 id="target-letter" class="display-1 text-primary mb-3">A</h1>
                    <p class="lead">Show the sign for this letter</p>
                    
                    <!-- Practice Camera View -->
                    <div id="practice-camera" class="mb-3">
                        <video id="practice-feed" width="400" height="300" autoplay muted class="border rounded"></video>
                    </div>
                    
                    <div id="practice-result" class="alert alert-info" style="display: none;">
                        <!-- Practice results will appear here -->
                    </div>
                    
                    <div class="d-flex justify-content-center gap-3">
                        <button id="next-letter" class="btn btn-primary">
                            <i class="fas fa-forward me-1"></i>Next Letter
                        </button>
                        <button id="repeat-letter" class="btn btn-secondary">
                            <i class="fas fa-redo me-1"></i>Try Again
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-lg-4">
            <div class="card shadow">
                <div class="card-header">
                    <h6 class="mb-0">Practice Progress</h6>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <div class="d-flex justify-content-between">
                            <span>Progress</span>
                            <span id="progress-text">0/24</span>
                        </div>
                        <div class="progress">
                            <div id="progress-bar" class="progress-bar" style="width: 0%"></div>
                        </div>
                    </div>
                    
                    <div id="completed-letters" class="mb-3">
                        <h6>Completed Letters:</h6>
                        <div id="completed-grid" class="d-flex flex-wrap gap-1">
                            <!-- Completed letters will appear here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/camera.js') }}"></script>
<script src="{{ url_for('static', filename='js/practice.js') }}"></script>
{% endblock %}
